<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
    AI-Driven Drug Discovery Workflow
  </text>
  
  <!-- Target Identification -->
  <rect x="50" y="80" width="140" height="80" rx="10" fill="url(#grad1)"/>
  <text x="120" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Target</text>
  <text x="120" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Identification</text>
  <text x="120" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">AI/ML Analysis</text>
  
  <!-- Lead Discovery -->
  <rect x="230" y="80" width="140" height="80" rx="10" fill="url(#grad1)"/>
  <text x="300" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Lead</text>
  <text x="300" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Discovery</text>
  <text x="300" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Virtual Screening</text>
  
  <!-- Lead Optimization -->
  <rect x="410" y="80" width="140" height="80" rx="10" fill="url(#grad1)"/>
  <text x="480" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Lead</text>
  <text x="480" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Optimization</text>
  <text x="480" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">QSAR Modeling</text>
  
  <!-- Preclinical Testing -->
  <rect x="590" y="80" width="140" height="80" rx="10" fill="url(#grad2)"/>
  <text x="660" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Preclinical</text>
  <text x="660" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Testing</text>
  <text x="660" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">ADMET Prediction</text>
  
  <!-- AI Components -->
  <rect x="50" y="220" width="680" height="120" rx="15" fill="#e2e8f0" stroke="#64748b" stroke-width="2"/>
  <text x="390" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#334155">
    AI/ML Integration Layer
  </text>
  
  <!-- Machine Learning Models -->
  <rect x="80" y="260" width="150" height="60" rx="8" fill="#fef3c7"/>
  <text x="155" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#92400e">Machine Learning</text>
  <text x="155" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#92400e">Models</text>
  <text x="155" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400e">• Deep Learning • Random Forest</text>
  
  <!-- Natural Language Processing -->
  <rect x="250" y="260" width="150" height="60" rx="8" fill="#ddd6fe"/>
  <text x="325" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#5b21b6">Natural Language</text>
  <text x="325" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#5b21b6">Processing</text>
  <text x="325" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#5b21b6">• Literature Mining • Entity Extraction</text>
  
  <!-- Computer Vision -->
  <rect x="420" y="260" width="150" height="60" rx="8" fill="#fce7f3"/>
  <text x="495" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#be185d">Computer Vision</text>
  <text x="495" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#be185d">& Imaging</text>
  <text x="495" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#be185d">• Molecular Imaging • Structure Analysis</text>
  
  <!-- Predictive Analytics -->
  <rect x="590" y="260" width="150" height="60" rx="8" fill="#dcfce7"/>
  <text x="665" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#166534">Predictive</text>
  <text x="665" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#166534">Analytics</text>
  <text x="665" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#166534">• Toxicity Prediction • Efficacy Modeling</text>
  
  <!-- Data Sources -->
  <rect x="50" y="380" width="680" height="100" rx="15" fill="#f1f5f9" stroke="#64748b" stroke-width="2"/>
  <text x="390" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#334155">
    Data Sources & Integration
  </text>
  
  <!-- Data source boxes -->
  <rect x="80" y="420" width="120" height="40" rx="5" fill="#3b82f6"/>
  <text x="140" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Genomic Data</text>
  <text x="140" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">DNA/RNA Sequences</text>
  
  <rect x="220" y="420" width="120" height="40" rx="5" fill="#10b981"/>
  <text x="280" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Chemical Libraries</text>
  <text x="280" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Compound Databases</text>
  
  <rect x="360" y="420" width="120" height="40" rx="5" fill="#f59e0b"/>
  <text x="420" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Clinical Data</text>
  <text x="420" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Patient Records</text>
  
  <rect x="500" y="420" width="120" height="40" rx="5" fill="#8b5cf6"/>
  <text x="560" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Literature</text>
  <text x="560" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Research Papers</text>
  
  <rect x="640" y="420" width="120" height="40" rx="5" fill="#ef4444"/>
  <text x="700" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Experimental</text>
  <text x="700" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Lab Results</text>
  
  <!-- Outcomes -->
  <rect x="50" y="520" width="680" height="60" rx="10" fill="#1e293b"/>
  <text x="390" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Outcomes: Accelerated Discovery • Reduced Costs • Improved Success Rates
  </text>
  <text x="390" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">
    Traditional 10-15 years → AI-Enhanced 5-8 years
  </text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  
  <!-- Horizontal arrows between main stages -->
  <line x1="190" y1="120" x2="230" y2="120" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="370" y1="120" x2="410" y2="120" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="550" y1="120" x2="590" y2="120" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Vertical arrows -->
  <line x1="120" y1="160" x2="120" y2="220" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="300" y1="160" x2="300" y2="220" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="480" y1="160" x2="480" y2="220" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="660" y1="160" x2="660" y2="220" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <line x1="390" y1="340" x2="390" y2="380" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="390" y1="480" x2="390" y2="520" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
</svg>